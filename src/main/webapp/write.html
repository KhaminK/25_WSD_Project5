<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
    <style>
        body {
            padding: 30px;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .write-form {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group select,
        .form-group textarea {
            width: 98%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group textarea {
            height: 200px;
            resize: vertical;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            margin-right: 5px;
            text-decoration: none;
        }
        .btn-submit { background-color: #007bff; }
        .btn-cancel { background-color: #6c757d; }
    </style>
</head>
<body>

<div class="container">
    <form class="write-form" action="write_ok.jsp" method="post">
        <h2>새 글 작성</h2>

        <div class="form-group">
            <label for="category">카테고리</label>
            <select id="category" name="category">
                <option value="free">자유</option>
                <option value="notice">공지</option>
            </select>
        </div>

        <div class="form-group">
            <label for="writer">작성자</label>
            <input type="text" id="writer" name="writer" required>
        </div>

        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content"></textarea>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-submit">저장</button>
            <a href="index.jsp" class="btn btn-cancel">목록</a>
        </div>

    </form>
</div>

</body>
</html>
